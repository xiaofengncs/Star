<h:body>
	<ui:composition template="template/manageUser-layout.xhtml">
	
	<ui:define name="head">
		
    <script src="#{uiHelperBean.cssjsRootUrl}js/lhgcalendar.js" type="text/javascript"></script>

	<script type="text/javascript">
		function ajaxAccess(data){
			 if(data.status == "begin"){
			       $.blockUI({ message: '<div class='loading_box'>Please waiting...</div>'});
			       event.preventDefault();
				   event.stopPropagation();
			      }
				}
	</script>
	  
     
   </ui:define>
   
    <ui:define name="meta">

			<div class="horizontal_line"></div>
			<br/>
			<div class="container_16 clearfix">
				<div class="form_content">
					<div class="box">
						<h2 class="titleStyle_4 fontColor1">User Information</h2>
						<div class="content">				
							<div class="grid_5 floatleft">
								<p>
									<label for="title">User Name <small>User name can't be changed.</small></label>
									
									<h:outputText value="#{userBean.mercuryUserVO.name}"/>
								</p>
							</div>
							<div class="clear"></div>
							<div class="grid_5 floatleft">
								<p>
									<label for="title">Password <small>Must contain alpha-numeric characters.</small></label>
									
									<h:inputText value="#{userBean.mercuryUserVO.password}"  id="password" name="password" class="boxWidth_4"/>

								     <span id="password" style="color:red"></span>
								</p>
							</div>

								<p>

									<h:selectOneMenu value="{userBean.esAppmanageVO.appType}" id="appType" name="appType" rendered="#{'1' eq '1'}">
		                                <f:selectItem itemValue="" itemLabel=" SELECT "/>
		                                <f:selectItems value="{managebean.esAppmanageVO.appTypeList}"/>
                                    </h:selectOneMenu>
                                     <span id="appType" style="color:red"></span>
                                      <h:message for="appType" style="color:red"/>
								</p>
							</div> -->
							<div class="clear"></div>
							
						
							<div class="grid_16 floatleft">
								<p>
								<h:commandButton id="saveData" name="saveData"  action="#{userBean.saveEditMercuryUser}" class="base_button boxWidth_1" value="Save" /></p>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>			
		</div>
		</h:form>
		
	</div>
